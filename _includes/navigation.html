<div class="posts-grid">
  {% if site.post_order == "oldest" %}
  {% assign posts = site.posts | reverse %}
  {% else %}
  {% assign posts = site.posts %}
  {% endif %}
  {% for post in posts %}
  <a href="{{ post.url | absolute_url }}" class="post-card">
    {% if post.photo-url %}
    <img src="{{ post.photo-url | relative_url }}" alt="{{ post.title }}" class="post-thumbnail" />
    {% endif %}
    <span class="post-title">{{ post.title }}</span>
  </a>
  {% endfor %}
</div>
